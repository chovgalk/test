	<title>Главная страница</title>
	
<style>
	ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #06E301;
	}

	li {
    float: left;
	}

	li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
	}

	li a:hover:not(.active) {		/* hover-Изменение цвета ссылки при наведении
									active- определяет стиль для активной ссылки. Активной ссылка становится при нажатии на нее */
    background-color:#0292B1;
	}

	.active {
    background-color:#06014B;
	}
</style>
</head>
